<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rundown | Alpha</title>
	
	<link rel="stylesheet" type="text/css" href="//cloud.typography.com/6591912/734344/css/fonts.css" />
	<link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="no-js front teemo">

	<div class="site">

		<div class="front-search">
			<h1 class="site-title">Rundown.GG</h1>
			<form action="/" method="get" id="main-search" class="search search--full">
				<fieldset>
					<div class="search__wrap">
						<label for="search" class="search__label">Search champions</label>
						<input type="text" id="search" name="s" class="search__input" placeholder="Enter a champion name">
					</div><!--
					--><div class="search__wrap search__submit-wrap">
						<input type="submit" value="Search" class="search__submit">
					</div>
				</fieldset>
			</form>
		</div>
		
	</div>

	<div class="footer-util">
		<form action="/" id="bg-champ-select" method="get" class="util-form">
			<fieldset>
				<label for="bg-champ" class="util-form__label">Select a background champion</label>
				<select name="bg-champ" id="bg-champ" class="util-form__select">
					<option value="teemo">Teemo</option>
					<option value="vayne">Vayne</option>
					<option value="swain">Swain</option>
				</select>
				<input type="submit" value="Change" class="util-form__submit">
			</fieldset>
		</form>
	</div>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="/assets/js/scripts.js"></script>
</body>
</html>
